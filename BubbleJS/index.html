<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble.JS - 1 Minute Fun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="main">
        <div id="page">
            <div id="ptop">
                <div class="info">
                    <h2>Hit</h2>
                    <div id="setHit" class="counter"></div>
                </div>
                <div class="info">
                    <h2>Timer</h2>
                    <div id="Timer" class="counter">60</div>
                </div>
                <div class="info">
                    <h2>Score</h2>
                    <div id="Score" class="counter">0</div>
                </div>
            </div>
            <div id="pbtm">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
